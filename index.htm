<html>
<head>
	<meta charset="utf-8">
	<title>shortenURL short link generator</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Noto+Sans+SC&amp;display=swap');
		@import url('https://fonts.googleapis.com/css?family=Varela+Round&amp;display=swap');
		@import url('https://intoyour.space/wp-content/fonts/KosugiMaru/style.css');

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/script.js"></script>
	<script src="https://use.fontawesome.com/44714d96e3.js"></script>

	<header>
		<img class="siteFavicon" src="https://bloghost-1254352323.cos.ap-hongkong.myqcloud.com/BlogUpload/2020/05/BlogAvatar.jpg" />
		<a class="linkImg" href="https://github.com/potatopotat0/shortenURL">
			<img style="transform: translate(0, 5px);" height="24px" src="https://bloghost-1254352323.cos.ap-hongkong.myqcloud.com/ImageUpload/GitHub_Logo.png" /><span style="font-size: 18px;">REPOSITORY</span>
		</a>
	</header>
	<div class="siteHeader">
		shortenURL
	</div>
	<div class="siteViceHeader">
		A simple short links generator

			URL: <input class="urlInputField" id="urlInput" name="url" size="60" type="text" oninput="onInputHandler(event)" onpropertychange="onPropertyChangeHandler(event)"/>

			</div><br><br>
		</div>

	</div>
	<footer>
		Copyright <script>document.write(new Date().getFullYear())</script> <a class="linkTxt" href="https://intoyour.space" target="_blank">potatopotat0</a>. All Rights Reserved.
	</footer>
